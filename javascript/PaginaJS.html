<!DOCTYPE html>
<html>
<head>
    <title>Algoritmos em JS</title>
</head>
<body>
<h1>Algoritmo em JS:</h1>
<h2>Soma:</h2>
<button onclick="somar()">Somar</button>
<div id="resultado"></div>
<h2>É primo?:</h2>
<input type="number" id="N1Primo" placeholder="Numero">
<button onclick="verificarPrimo()">Verificar</button>
<div id="resultadoPrimo"></div>
<h2>Calcular MDC:</h2>
<input type="number" id="N1Mdc" placeholder="Numero 1">
<input type="number" id="N2Mdc" placeholder="Numero 2">
<button onclick="calcularMDC()">Calcular MDC</button>
<div id="resultadoMdc"></div>
<h2>Fibonacci:</h2>
<input type="number" id="N1Fibonacci" placeholder="Numero de termos">
<button onclick="gerarNumerosDeFibonacci()">Gerar Números</button>
<div id="resultadoFibonacci"></div>
<h2>Contar valores inteiros:</h2>
<input type="number" id="N1CVI" placeholder="Numero de termos">
<input type="number" id="N2CVI" placeholder="Numero">
<button onclick="calcularContagem()">Calcular Contagem</button>
<div id="resultadoCVI"></div>
<h2>Quicksort</h2>
<input type="text" id="inputNumbers" placeholder="Digite os 8 termos">
<button onclick="quicksort()">Ordenar</button>
<div id="sortedNumbers"></div>

<script src="Primo.js"></script>
<script src="MDC.js"></script>
<script src="Fibonacci.js"></script>
<script src="CVI.js"></script>
<script src="Quicksort.js"></script>
<script src="Soma.js"></script>

</body>
</html>
